<div [ngFormModel]="form" class="sui-form">
  <label [attr.for]="field.key" class="sui-label">{{field.label}}</label>
  <div [ngSwitch]="field.controlType">
    <input *ngSwitchWhen="'textbox'" [ngControl]="field.key" [id]="field.key" [type]="field.type" class="sui-input" [placeholder]="field.placeholder" [disabled]="field.disabled" [readonly]="field.readonly">
    <select [id]="field.key" *ngSwitchWhen="'dropdown'" [ngControl]="field.key" class="sui-select">
      <option style="display:none" value="">Choose an option</option>
      <option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</option>
    </select>
  </div>
  <div style="color: red;" *ngIf="!isValid">({{field.label}} is required)</div>
</div>
